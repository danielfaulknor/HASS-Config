lounge_timer:
  alias: "TIMER - Lounge Lights - 2 hours"
  sequence:
    - delay:
         minutes: 120
    - service: homeassistant.turn_off
      data: 
        entity_id: group.lounge_lights

lounge_timer_execute:
  alias: "MOTION LIGHTS - Lounge"
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.lounge_timer
    - service: homeassistant.turn_on
      data:
        entity_id: group.lounge_lights
    - service: script.turn_on
      data:
        entity_id: script.lounge_timer


lounge_manual_off_timer:
  alias: "TIMER - Lounge Motion Ignore - 5 seconds"
  sequence:
    - delay:
         seconds: 5
    - service: homeassistant.turn_on
      data: 
        entity_id: automation.lounge_motion

lounge_manual_off_timer_execute:
  alias: "MANUAL OFF - Lounge"
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.lounge_manual_off_timer
    - service: homeassistant.turn_off
      data:
        entity_id: group.lounge_lights
    - service: homeassistant.turn_off
      data:
        entity_id: automation.lounge_motion
    - service: script.turn_on
      data:
        entity_id: script.lounge_manual_off_timer

